<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký xét tuyển - Đại học Bạc Liêu</title>
    <style>
        .header-top {
            display: flex;
            justify-content: space-between;
        
            font-size: 14px;
            margin-bottom: 30px;
        }
        /* Thiết lập font Arial 15 cho toàn bộ nội dung theo yêu cầu */
        body {
            font-family: Arial, sans-serif;
            font-size: 15px;
        }

        /* Định dạng tiêu đề: Verdana, size 20 (quy đổi khoảng 26px), đỏ, đậm */
        .title-xet-tuyen {
            font-family: Verdana, sans-serif;
            font-size: 26px; /* Tương đương size 20 trong trình soạn thảo cũ */
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        /* Khung viền bao quanh toàn bộ nội dung */
        .main-border {
            border: 1px solid #000;
            width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* Định dạng nút bấm (Button) */
        .btn {
            width: 120px;
            height: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-border">
        <table width="100%" bgcolor="#C0C0C0" border="0" style="margin-bottom: 20px;">
            <tr>
                <td style="padding: 5px 15px;"><b>Đăng ký dự thi</b></td>
            </tr>
        </table>

        <table width="100%" border="0">
            <div class="header-top">
                <div style="text-align: center;">
                    <b>TRƯỜNG ĐẠI HỌC BẠC LIÊU</b><br>
                    KHOA KỸ THUẬT VÀ CÔNG NGHỆ
                </div>
                <div style="text-align: center;">
                    <b>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</b><br>
                    Độc lập - Tự do - Hạnh phúc
                </div>
            </div>
        </table>

        <div class="title-xet-tuyen">ĐĂNG KÝ XÉT TUYỂN</div>

        <form>
            <table align="center" border="0" cellspacing="10">
                <tr>
                    <td align="left">Họ tên :</td>
                    <td>
                        <input type="text" size="45" style="padding: 3px;"> </td>
                </tr>

                <tr>
                    <td align="left">Giới tính:</td>
                    <td>
                        <input type="radio" name="gioitinh" id="nam" checked> <label for="nam">Nam</label> 
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gioitinh" id="nu"> <label for="nu">Nữ</label>
                        </td>
                </tr>

                <tr>
                    <td align="left" valign="top">Ngành thi:</td>
                    <td>
                        <input type="radio" name="nganh" id="cntt" checked> <label for="cntt">Công nghệ thông tin</label><br>
                        <input type="radio" name="nganh" id="mamnon"> <label for="mamnon">Mầm non</label><br>
                        <input type="radio" name="nganh" id="amnhac"> <label for="amnhac">Âm nhạc</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center" style="padding-top: 20px;">
                        <input type="submit" value="Đồng ý" class="btn">
                        &nbsp;&nbsp;
                        <input type="reset" value="Không đồng ý" class="btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
