<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh hoạ đưa câu lệnh JavaScript vào các phần tử</title>
</head>
<body>
    <input type="button" name="DangKy" value="Đăng ký"
    onclick="alert('Đăng ký E-Mail');">

    <br>
    <input type="button" name="HelloWorld" value="Hello World"
    onclick="alert('Hello world');">

    <br>
    <input type="button" name="WelcomeJS" value="Welcome JS"
    onclick="document.write('Welcome to JavaScript');">

    <br>
    <input type="button" name="TinhTong" value="Tính tổng"
    onclick="var x=10; var y=20; alert('Tổng là: ' + (x+y));">

    <br>
    <input type="button" name="HienNgayGio" value="Hiện ngày giờ"
    onclick="alert(new Date());">

</body>
</html>
